<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="UFC quiz game. A fun interactive UFC quiz game."
    />
    <meta
      name="keywords"
      content="UFC, MMA, Conor McGregor, Alex Pereira, Dana White, Mixed Martial Arts."
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>UFC Quiz</title>

    <!-- Favicon - some code referenced from love running tutorial  -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_boxing/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_boxing/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_boxing/favicon-16x16.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header - some code referenced from my first project -->

    <header>
      <a href="index.html">
        <h1 id="logo">UFC Quiz</h1>
      </a>

      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="" class="active">Home</a></li>
          <li><a href="how_to_play.html">How to play</a></li>
        </ul>
      </nav>
    </header>

    <!-- Code for Main Game area - referenced from love maths-->

    <main>
      <body>
        <div class="ufc_image">
          <img src="assets/images/ufc quiz logo.jpeg" id="ufc_logo" />
        </div>
        <div class="app">
          <h1>UFC Quiz</h1>
          <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
              <button class="answer-btn">Answer 1</button>
              <button class="answer-btn">Answer 2</button>
              <button class="answer-btn">Answer 3</button>
              <button class="answer-btn">Answer 4</button>
            </div>
            <button id="next-btn">Next Question</button>
            <h3 id="score_display">Score:0/10</h3>
          </div>
        </div>
        <div class="rules">
          <button>
            <a href="how_to_play.html" target="_blank" rel="noopener"
              >HOW TO PLAY</a
            >
          </button>
        </div>
      </body>
    </main>
    <!-- Footer - some code referenced from love running tutorial -->

    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>

        <li>
          <a
            href="https://twitter.com/?lang=en"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube Channel (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script
      src="https://kit.fontawesome.com/f00d27df2c.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
